<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/main.css" />
    <title>Para Cevirme</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Heads : 0</p>
        <p id="tails-count">Tails : 0</p>
      </div>
      <div class="coin">
        <div class="heads">
          <img src="/img/1TL_obverse.png" alt="" />
        </div>
        <div class="tails">
          <img src="/img/1TL_July_15_reverse.png" alt="" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip">Flip Coin</button>
        <button id="reset">Reset Game</button>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
